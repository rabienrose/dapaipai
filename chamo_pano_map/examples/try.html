<!DOCTYPE html>
<html lang="en">
	<head>
		<title>chamo pano</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="css/Leaflet.PolylineMeasure.css" />
        <script src="js/Leaflet.PolylineMeasure.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" src="js/pano_map_editor.js"></script>
        <script type="module" src="js/three_part.js"></script>
	</head>
	<body>
		<div id="root"></div>
        <div id="mapid"></div>
        <div id="container"></div>
        <video id="video" muted crossOrigin="anonymous" playsinline style="display:none">
        </video>
        <script type="text/babel">
            class NameForm extends React.Component {
              constructor(props) {
                super(props);
                this.state = {value: ''};

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
              }

              handleChange(event) {
                this.setState({value: event.target.value});
              }

              handleSubmit(event) {
                alert('A name was submitted: ' + this.state.value);
                event.preventDefault();
              }

              render() {
                return (
                  <form onSubmit={this.handleSubmit}>
                    <label>
                      Name:
                      <input type="text" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Submit" />
                  </form>
                );
              }
            }

            ReactDOM.render(
              <NameForm />,
              document.getElementById('root')
            );
        </script>
	</body>
</html>
